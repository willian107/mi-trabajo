<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/segundo poryecto/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="conteiner-padre">
        <div class="conteiner">

            <div class="facebook">
                <h1>Facebook</h1>
                <img class="img" src="/imagen/facebook-logo-3.png" alt="logo">
            </div>

        
            <div class="registro">
                <div class="email">
                    <label>Email o Teléfono

                    </label>
                </div>
                <div class="contraseña">
                    <label>Contraseña
                        <input type="password" placeholder="Contraseña">
                    </label>  
                </div>             
            </div>

            <div class="boton">
                <button>Iniciar Sesión</button>
            </div>
            <div class="enlace">
                <a href="#">olvidaste tu contraseña</a>
            </div>
        </div>
    </div>
</body>
</html>
